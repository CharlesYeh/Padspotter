					var barPrice, barBeds, barBaths;

						document.write("<table>");
							document.write("<tr>");
								document.write("<td>Price:</td>");
								document.write("<td>");
									barPrice = new SelectBar(400, 1600, 6, "$");

							document.write("</tr>");
							document.write("<tr>");
								document.write("<td>Bedrooms:</td>");
								document.write("<td>");
									barBeds	 = new SelectBar(1, 9, 4);
								document.write("</td>");
							document.write("</tr>");
							document.write("<tr>");
								document.write("<td>Bathrooms:</td>");
								document.write("<td>");
									barBaths = new SelectBar(1, 7, 6);
								document.write("</td>");
							document.write("</tr>");
						document.write("</table>");
					}
					drawFilterBars();
					
					</script>
